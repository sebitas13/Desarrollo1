<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="helpers/toastr.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="container-middle">
            <form action="#" id="formulario">
                <div class="imagen">
                    <img src="images/logo2.jpg" id="imagenFormulario" alt="">
                </div>
                <label for="correo" ><p>Correo:</p> <input type="email" id="correo" placeholder="admin@gmail.com" name="correo"></label>
                <label for="password" ><p>Contrase√±a:</p> <input type="password" id="password" placeholder="..." name="password"></label>
                
                <button type="submit" id="btnAgregar"><p>Login</p></button>
                <div class="boton"><a href="registro.html">Registrarse</a></div>
            </form>
        </div>
    </main>

    <script src="helpers/jquery.js"></script>
    <script src="helpers/toastr.js"></script>
    <script>
        let formulario = document.querySelector('#formulario');
        formulario.addEventListener('submit',login);

        async function login(e){
            e.preventDefault();
            const correo = document.querySelector('#correo').value;
            const password = document.querySelector('#password').value;

            if (!correo || !password) {
                alert('Todos los campos deben estar completos.')
                return;
            }

            const data = {
                correo : correo,
                password : password
            }

            fetch('/api/usuarios/login',{
                method : 'POST',
                headers : {
                    'Content-Type': 'application/json'
                },
                body : JSON.stringify(data)
            })
            .then(response => response.json())
            .then(respuesta=>{
                const token = respuesta.token;
                
                if(respuesta.success){
                    toastr.options = {
                            "closeButton": true,
                            "debug": false,
                            "newestOnTop": false,
                            "progressBar": false,
                            "positionClass": "toast-top-right",
                            "preventDuplicates": false,
                            "onclick": null,
                            "showDuration": "300",
                            "hideDuration": "1000",
                            "timeOut": "2000",
                            "extendedTimeOut": "1000",
                            "showEasing": "swing",
                            "hideEasing": "linear",
                            "showMethod": "fadeIn",
                            "hideMethod": "fadeOut"
                     }
                    toastr["success"](`Bienvenido ${respuesta.message}`, "Login");
                    localStorage.setItem('token',token);
                    setTimeout(()=>{
                        window.location.href = './menu/menu.html';
                    },1000)
                    
                }else{
                    toastr.options = {
                    "closeButton": false,
                    "debug": false,
                    "newestOnTop": true,
                    "progressBar": false,
                    "positionClass": "toast-top-center",
                    "preventDuplicates": true,
                    "onclick": null,
                    "showDuration": "300",
                    "hideDuration": "1000",
                    "timeOut": "2000",
                    "extendedTimeOut": "1000",
                    "showEasing": "swing",
                    "hideEasing": "linear",
                    "showMethod": "fadeIn",
                    "hideMethod": "fadeOut"
                    }
                    toastr["error"](`${respuesta.message}`, "Error");
                }
            })
            .catch(error=>{
                console.error(error);
            })
        }
    </script>
</body>
</html>
