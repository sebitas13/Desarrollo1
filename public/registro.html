<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro</title>
</head>
<body>
    <main>
        <div class="container-middle">
            <form id="formulario">
                <div class="imagen">
                    <img src="images/logo2.jpg" id="imagenFormulario" alt="">
                </div>
                <label for="nombre" ><p>Usuario:</p> <input type="text" id="nombre" placeholder="..." name="nombre"></label>
                <label for="correo" ><p>Correo:</p> <input type="email" id="correo" placeholder="..." name="correo"></label>
                <label for="password" ><p>Contrase√±a:</p> <input type="password" id="password" placeholder="..." name="password"></label>
                
                <button type="submit" id="btnAgregar"><p>Registrar</p></button>
                <div class="boton"><a href="index.html">login</a></div>
            </form>
        </div>
    </main>

    <script>
        let formulario = document.querySelector('#formulario');
        formulario.addEventListener('submit',enviarDatos);

        async function enviarDatos(e){
            e.preventDefault();
            const nombre = document.querySelector('#nombre').value;
            const correo = document.querySelector('#correo').value;
            const password = document.querySelector('#password').value;

            if (!nombre || !correo || !password) {
                alert('Todos los campos deben estar completos.')
                return;
            }

            const data = {
                nombre: nombre,
                correo: correo,
                password: password
            };

            //const formData = new FormData(this);
            
            fetch('/api/usuarios',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(respuesta=>{
                if(respuesta.success){
                    alert('Registro exitoso');
                    window.location.href = 'index.html';
                }else{
                    alert('Ocurrio un error en el registro')
                }
            })
            .catch(error=>{
                console.error(error);
            })
        }

        // /api/usuarios
    </script>
</body>
</html>
