<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="helpers/toastr.css">
    <link rel="stylesheet" href="style.css">
    <title>Registro</title>
</head>
<body>
    <main>
        <div class="container-middle">
            <form id="formulario">
                <div class="imagen">
                    <img src="images/logo2.jpg" id="imagenFormulario" alt="">
                </div>
                <label for="nombre" ><p>Usuario:</p> <input type="text" id="nombre" placeholder="..." name="nombre"></label>
                <label for="correo" ><p>Correo:</p> <input type="email" id="correo" placeholder="..." name="correo"></label>
                <label for="password" ><p>Contrase√±a:</p> <input type="password" id="password" placeholder="..." name="password"></label>
                
                <button type="submit" id="btnAgregar"><p>Registrar</p></button>
                <div class="boton"><a href="index.html">login</a></div>
            </form>
        </div>
    </main>


    <script src="helpers/jquery.js"></script>
    <script src="helpers/toastr.js"></script>
    <script>
        let formulario = document.querySelector('#formulario');
        formulario.addEventListener('submit',enviarDatos);

        async function enviarDatos(e){
            e.preventDefault();
            const nombre = document.querySelector('#nombre').value;
            const correo = document.querySelector('#correo').value;
            const password = document.querySelector('#password').value;

            if (!nombre || !correo || !password) {
                alert('Todos los campos deben estar completos.')
                return;
            }

            const data = {
                nombre: nombre,
                correo: correo,
                password: password
            };

            //const formData = new FormData(this);
            
            fetch('/api/usuarios',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(respuesta=>{
                                   
                console.log(respuesta);
                
                if(respuesta.success){
                    toastr.options = {
                            "closeButton": true,
                            "debug": false,
                            "newestOnTop": false,
                            "progressBar": false,
                            "positionClass": "toast-top-right",
                            "preventDuplicates": false,
                            "onclick": null,
                            "showDuration": "300",
                            "hideDuration": "1000",
                            "timeOut": "2000",
                            "extendedTimeOut": "1000",
                            "showEasing": "swing",
                            "hideEasing": "linear",
                            "showMethod": "fadeIn",
                            "hideMethod": "fadeOut"
                     }
                    toastr["success"](`Registro ${respuesta.message}`, "Registro");
                    setTimeout(()=>{
                        window.location.href = 'index.html';
                    },2000)
                }else{
                    let arr_errores = respuesta.message.errors;
                    let arr_msg = arr_errores.map(e=>e.msg);
                
                    toastr.options = {
                    "closeButton": false,
                    "debug": false,
                    "newestOnTop": true,
                    "progressBar": false,
                    "positionClass": "toast-top-center",
                    "preventDuplicates": true,
                    "onclick": null,
                    "showDuration": "300",
                    "hideDuration": "1000",
                    "timeOut": "2000",
                    "extendedTimeOut": "1000",
                    "showEasing": "swing",
                    "hideEasing": "linear",
                    "showMethod": "fadeIn",
                    "hideMethod": "fadeOut"
                    }
                    toastr["error"](`${arr_msg}`, "Error");
                }
            })
            .catch(error=>{
                console.error(error);
            })
        }

        // /api/usuarios
    </script>
</body>
</html>
