    <main>

    <!-- PAGINACION********************* -->
    <div class="gallery-container" id="galleryContainer">
        <!-- Las imágenes se llenarán aquí dinámicamente -->
    </div>
    <div class="pagination" id="pagination">
        <!-- Los números de página se llenarán aquí dinámicamente -->
    </div>

    
    <script>

            const socket = io();
            const toggleBtn1 = document.getElementById('toggleBtn1');
            
            let lateral = document.querySelector('.menu-lateral');
            let lateral_abierto = false;

            // var canvas = document.getElementById('canvas');
            // var ctx = canvas.getContext('2d');

            // ENCENDER APAGAR MONITOREO
            let buttonState = false;
            toggleBtn1.addEventListener('click', () => {
                buttonState = !buttonState;
                updateUI();
                console.log('Estado actualizado', buttonState);
                socket.emit('buttonState2', buttonState);

                // ctx.clearRect(0, 0, canvas.width, canvas.height);    
               
            });

            const updateUI = () => {
                if(buttonState){
                    toggleBtn1.classList.add('on');
                    // canvas.setAttribute('style','display:flex');
                    
                }else{
                    toggleBtn1.classList.remove('on'); 
                    
                }
               
                toggleBtn1.innerText = buttonState ? 'ON' : 'OFF';
            };

            //Es necesario para que se actualice el boton en los otros usuarios
            socket.on('buttonState2', state => {
              
                buttonState = state;
                updateUI();
                console.log('Estado actualizado por otro usuario', state);
            });



            //Cada minuto se desactiva la camara por seguridad
            
            function apagarMonitoreoAutomaticamente() {
                console.log("Esta función se ejecuta cada minuto.");
                buttonState = false;
                updateUI();
                 console.log('Se termino el tiempo', buttonState);
                //alert('Camara apagada por seguridad');
                socket.emit('buttonState2', buttonState);

                // ctx.clearRect(0, 0, canvas.width, canvas.height);
            }

            const intervalo = setInterval(apagarMonitoreoAutomaticamente, 120000);


        let fechaIntruso;
        
        async function getData() {
                try {

                const response  = await fetch('/api/usuarios/lectura-imagenes',{ method : 'GET' });

                const {success,message,data} = await response.json();
                if(!success){
                    throw new Error('Error: '+message)
                }
                    fechaIntruso = data.fecha;
                    const opciones = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', timeZoneName: 'short' };
                    document.querySelector('#intruso').textContent = new Date(fechaIntruso).toLocaleDateString(undefined,opciones);
                    return data.lecturas;

                } catch (error) {
                    console.error(error)
                    throw error;
                } 
            }

         

          

            function mostrarLateral(){
                  if(!lateral_abierto){
                      lateral.setAttribute('style','left:0px')
                  }else{
                      lateral.setAttribute('style','left:-240px')
                  }
                  lateral_abierto = !lateral_abierto;
      }

            function logout(){
                  localStorage.removeItem('token');
                  toastr.options = {
                      "closeButton": false,
                      "debug": false,
                      "newestOnTop": true,
                      "progressBar": true,
                      "positionClass": "toast-bottom-full-width",
                      "preventDuplicates": true,
                      "onclick": null,
                      "showDuration": "300",
                      "hideDuration": "1000",
                      "timeOut": "2000",
                      "extendedTimeOut": "1000",
                      "showEasing": "swing",
                      "hideEasing": "linear",
                      "showMethod": "fadeIn",
                      "hideMethod": "fadeOut"
                  }
                  toastr["info"]("Cerrando sesión", "Logout")
                  setTimeout(()=>{
                      window.location.href = 'index.html';
                  },2000)     
                  
              }
            
            let arreglo_imagenes = [];
          async  function displayGalleryPage(pageNumber) {
            // Número de imágenes por página y total de imágenes
            arreglo_imagenes = await getData();
            const itemsPerPage = 18; // Por ejemplo, 10 imágenes por página
            const totalItems = arreglo_imagenes.length;
            const totalPages = Math.ceil(totalItems / itemsPerPage);

            // Calcula el rango de índices para las imágenes en la página actual
            const start = (pageNumber - 1) * itemsPerPage;
            const end = Math.min(start + itemsPerPage, totalItems);

            // Obtiene las imágenes para la página actual del arreglo
            const images = arreglo_imagenes.slice(start, end);

            // Limpia el contenedor de la galería
            galleryContainer.innerHTML = '';

            // Agrega las imágenes al contenedor de la galería
            images.forEach((imageData, index) => {
                const imageUrl = `data:image/jpeg;base64,${imageData}`; // Asume que imageData es una cadena de datos en formato base64 para JPEG
                const imgElement = document.createElement('img');
                imgElement.src = imageUrl;
                imgElement.alt = `Imagen ${start + index + 1}`; // Números de imagen comenzando desde 1
                imgElement.classList.add('gallery-item'); // Agrega una clase CSS si es necesario

                // Establece un tamaño máximo para las imágenes
                imgElement.style.maxWidth = '200px'; 
                imgElement.style.maxHeight = '150px'; 
                    imgElement.addEventListener('click', () => {
                    imgElement.classList.toggle('zoomed');
                });

                galleryContainer.appendChild(imgElement);
            });

            // Actualiza la paginación
            updatePagination(pageNumber, totalPages);
        }

        function updatePagination(currentPage, totalPages) {
            pagination.innerHTML = ''; // Limpiar paginación
            for (let i = 1; i <= totalPages; i++) {
                const pageLink = document.createElement('span');
                pageLink.textContent = i;
                pageLink.classList.add('page-number');
                if (i === currentPage) {
                    pageLink.classList.add('active');
                }
                pageLink.addEventListener('click', () => {
                    displayGalleryPage(i);
                });
                pagination.appendChild(pageLink);
            }
        }

        // Llama a la función para mostrar la primera página al cargar la página
        displayGalleryPage(1);
            
    </script>
